<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Swiper demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<!-- Link Swiper's CSS -->
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
	<!-- Swiper -->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
                <img src="./image/birds.jpg" alt="">
            </div>
			<div class="swiper-slide">
                <img src="./image/children.jpg" alt="">
            </div>
			<div class="swiper-slide">
                <img src="./image/flowers.jpg" alt="">
            </div>
			<div class="swiper-slide">
                <img src="./image/Flying ball.jpg" alt="">
            </div>
			<div class="swiper-slide">
                <img src="./image/library.jpg" alt="">
            </div>
			<div class="swiper-slide">
                <img src="./image/mushrooms.jpg" alt="">
            </div>
			<div class="swiper-slide">
                <img src="./image/the beach.jpg" alt="">
            </div>
			<div class="swiper-slide">
                <img src="./image/wolf.jpg" alt="">
            </div>
			
		</div>
		<!-- Add Pagination -->
		<div class="swiper-pagination"></div>
		<!-- Add Arrows -->
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
	</div>
	<!-- Swiper JS -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

	<!-- Initialize Swiper -->
	<script>
		var swiper = new Swiper('.swiper-container', {
    slidesPerView: 4,
    spaceBetween: 30,
    slidesPerGroup: 4,
    loop: true,
    loopFillGroupWithBlank: true,
    pagination: {
      el: '.swiper-pagination',
      clickable: true,
    },
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });
	</script>
</body>

</html>
